<md-bottom-sheet class="md-grid" layout="column">
  <md-list flex layout="row" layout-align="center center">
    <md-list-item ng-repeat="action in ctrl.actions">
      <md-button class="md-grid-item-content" style="font-size: 96px;">
        <md-icon md-font-library="material-icons" style="position: relative; right: 12px; height: 48px; font-size: 48px; text-align: left;">{{ action.icon }}</md-icon>
        <div class="md-grid-text">{{ action.name }}</div>
      </md-button>
    </md-list-item>
  </md-list>
</md-bottom-sheet>
